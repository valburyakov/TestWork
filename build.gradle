apply plugin: 'java'
apply plugin: 'idea'
sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

test {
    useTestNG()
}


dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile "org.seleniumhq.selenium:selenium-java:2.52.0"
    compile "org.testng:testng:6.3.1"
}

tasks.withType(Test) {
    scanForTestClasses = false
    include "**/*Test.class"
}